<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/genre">
        <ion-label>Genre</ion-label>
      </ion-item>
      <ion-item routerLink="/movies">
        <ion-label>Movies</ion-label>
      </ion-item>
      <ion-item routerLink="/series">
        <ion-label>Series</ion-label>
      </ion-item>
      <ion-item routerLink="/about">
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item>
        <ion-button expand="full" routerLink="/signin">Sign in</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <i class='bx bx-movie-play bx-tada main-color'></i>Fl<span class="main-color">i</span>x
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <swiper-container>
      <swiper-slide *ngFor="let film of films">
        <div class="hero-slide-item">
          <img [src]="film.photoUrl" alt="{{ film.title }}" />
          <div class="overlay"></div>
          <div class="hero-slide-item-content">
            <div class="item-content-wraper">
              <div class="item-content-title top-down">
                {{ film.title }}
              </div>
              <div class="item-content-description top-down delay-4">
                {{ film.description }}
              </div>
              <div class="item-action top-down delay-6">
                <a href="#" class="btn btn-hover">
                  <i class="bx bxs-right-arrow"></i>
                  <span>Watch now</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="10" size-md="3" *ngFor="let film of films">
          <ion-card class="movie-item">
            <div class="movie-item-content">
              <ion-img [src]="film.photoUrl" alt="{{ film.title }}"></ion-img>

              <ion-card-content>
                <div class="movie-infos">
                  <div class="movie-info">
                    <ion-icon name="star-outline" slot="start" class="favorite-icon" >
                  </ion-icon>

                  <ion-label>{{ film.director }}</ion-label>
                  </div>
                  <div class="movie-info">
                    <ion-icon name="time" slot="start"></ion-icon>
                    <ion-label>{{ film.releaseDate }} </ion-label>
                  </div>
                  <div class="movie-info">
                    <ion-label>{{ film.description }}</ion-label>
                  </div>
                </div>
              </ion-card-content>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
