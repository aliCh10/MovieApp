<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un Film</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input [(ngModel)]="film.title" name="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="film.description" name="description" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">RÃ©alisateur</ion-label>
      <ion-input [(ngModel)]="film.director" name="director" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date de Sortie</ion-label>
      <ion-input type="date" [(ngModel)]="film.releaseDate" name="releaseDate" required></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>
    <ion-button expand="block" type="submit">Ajouter le Film</ion-button>
  </form>
</ion-content>
