<ion-content class="ion-padding">

    </ion-item>

      <ion-datetime [(ngModel)]="film.releaseDate" name="releaseDate" required ></ion-datetime>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="stacked" color="medium">Image du Film</ion-label>
      <input type="file" (change)="onFileSelected($event)" />
